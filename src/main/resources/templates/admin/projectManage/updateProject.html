<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
	<title>项目修改 </title>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->

<body>
<style>
	#purRemarks{
		height:5em;
	}
	textarea{
		height:5em!important;
	}
	select{
		height:2.4em;
		border: solid 1px #ddd;
		width:100%;
	}
	.fs-wrap{
		width:100%;
		position:relative;
		top:8px;

		height:1.4em;
		line-height:1.4em;

<article class="page-container">
	<form class="form form-horizontal" id="form-purchase-add" action="#" th:action="@{/admin/projectmanager/updateproject}">
	<input type="hidden" name="save" value="true"/>
	<input type="text" name="id" th:value="${projectForm.id}" style="display:none"/>
	<input type="text" name="processorId" th:value="${projectForm.processorId}" style="display:none"/>
	<input type="text" name="allowView" th:value="${projectForm.allowView}" style="display:none"/>
	<input type="text" name="processorId" th:value="${projectForm.processorId}" style="display:none"/>
	<input type="text" name="userId" th:value="${projectForm.userId}" style="display:none"/>
	<input type="text" name="completeAudting" th:value="${projectForm.completeAudting}" style="display:none"/>
	<input type="text" name="coverImage" th:value="${projectForm.coverImage}" style="display:none"/>
	<input type="text" name="constructionPeriod" th:value="${projectForm.constructionPeriod}" style="display:none"/>
	<input type="text" name="componentCode" th:value="${projectForm.componentCode}" style="display:none"/>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目名称:</label>
		<div class="formControls col-xs-5 col-sm-6" readonly="readonly">
			<input type="text" class="input-text" autocomplete="off"  
				placeholder="请填写" id="name" name="name"
				th:value="${projectForm.name}"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目类型：</label>
		<div class="formControls col-xs-5 col-sm-6" readonly="readonly">
			<select id="typeCode" name="typeCode"  class="text-input"  >
				<option value="">待选择</option>
				<option th:each="type:${types}" th:text="${type.description}" 
					th:value="${type.code}" th:selected="${projectForm.typeCode eq type.code}">空</option> 
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所在省：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<select id="province" name="province"  class="province">
				<option value="">待选择</option>
				<option th:each="pro:${province}" th:text="${pro.name}" 
					th:value="${pro.provinceId}" th:selected="${projectForm.province eq pro.name}">空</option>
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所在市：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<select id="city" name="city"  class="text-input"  >
				<option value="">待选择</option>
			</select>
			<span id="cityRecord" th:text="${projectForm.cityId}" style="display:none"></span>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所在区：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<select id="areaId" name="areaId"  class="text-input">
				<option value="">待选择</option>
			</select>
			<span id="areaRecord" th:text="${projectForm.areaId}" style="display:none"></span>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目规模：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<select id="modelCode" name="modelCode"  class="text-input"  >
				<option value="">待选择</option>
				<option th:each="model:${models}" th:text="${model.description}" 
					th:value="${model.code}" th:selected="${projectForm.modelCode eq model.code}">空</option> 
			</select>
		</div>
	</div>
	<div class="row cl" style="display:none">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>项目功能：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<textarea class="input-text" autocomplete="off"
				placeholder="请填写" id="projectFunction" name="projectFunction"
				th:text="${projectForm.projectFunction}"></textarea>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目阶段：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<select id="stageCode" name="stageCode"  class="text-input"  >
				<option value="">待选择</option>
				<option th:each="stage:${stages}" th:text="${stage.description}" 
					th:value="${stage.code}" th:selected="${projectForm.stageCode eq stage.code}">空</option> 
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>启动日期：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<input type="text" onfocus="WdatePicker({el:$dp.$('startupDate'),dateFmt:'yyyy-MM-dd'})" readonly="readonly"
				   autocomplete="off" value="" id="startupDateString" name="startupDateString" class="input-text Wdate"
				   th:value="${#dates.format(projectForm.startupDate, 'yyyy-MM-dd')}"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>截止日期：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<input type="text" onfocus="WdatePicker({el:$dp.$('deadline'),dateFmt:'yyyy-MM-dd'})" readonly="readonly"
			autocomplete="off" value="" id="deadlineString" name="deadlineString" class="input-text Wdate"
			th:value="${#dates.format(projectForm.deadline, 'yyyy-MM-dd')}"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>报名截止日期：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<input type="text" onfocus="WdatePicker({el:$dp.$('deadline'),dateFmt:'yyyy-MM-dd'})" readonly="readonly"
			autocomplete="off" value="" id="registrationDeadlineString" name="registrationDeadlineString" class="input-text Wdate"
			th:value="${#dates.format(projectForm.registrationDeadline, 'yyyy-MM-dd')}"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总工程费用：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<input type="text" class="input-text" autocomplete="off"
				placeholder="请填写" id="constructionBudget" name="constructionBudget"
				th:value="${projectForm.constructionBudget}"></input>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>施工图阶段费用：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<input type="text" class="input-text" autocomplete="off"
				placeholder="请填写" id="designBudget" name="designBudget"
				th:value="${projectForm.designBudget}"></input>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>方案阶段费用：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<input type="text" class="input-text" autocomplete="off"
				placeholder="请填写" id="planBudget" name="planBudget"
				th:value="${projectForm.planBudget}"></input>
		</div>
	</div>
	<div class="row cl" style="display:none">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>派单方式：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<select id="dispatchCode" name="dispatchCode"  class="text-input"  >
				<option value="">待选择</option>
				<option th:each="dispatch:${dispatchs}" th:text="${dispatch.description}" 
					th:value="${dispatch.code}" th:selected="${projectForm.dispatchCode eq dispatch.code}">空</option> 
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目状态：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<select id="processCode" name="processCode"  class="text-input"  >
				<option value="">待选择</option>
				<option th:each="process:${processes}" th:text="${process.description}" 
					th:value="${process.code}" th:selected="${projectForm.processCode eq process.code}">空</option> 
			</select>
		</div>
	</div>
	<div class="row cl" style="display:none">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>发布时间：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<input type="text" onfocus="WdatePicker({el:$dp.$('startupDate'),dateFmt:'yyyy-MM-dd'})" readonly="readonly"
			autocomplete="off" value="" id="releaseTimeString" name="releaseTimeString" class="input-text Wdate"
			th:value="${#dates.format(projectForm.releaseTime, 'yyyy-MM-dd')}"/>
		</div>
	</div>
	<div class="row cl" style="display:none">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>访问量：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<input type="text" class="input-text" autocomplete="off"
				placeholder="请填写" id="pageView" name="pageView"
				th:value="${projectForm.pageView}"></input>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>项目备注：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<textarea class="input-text" autocomplete="off"
				placeholder="请填写" id="remarks" name="remarks"
				th:text="${projectForm.remarks}"></textarea>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>方案要求：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<textarea class="input-text" autocomplete="off"
				placeholder="请填写" id="requirements" name="requirements"
				th:text="${projectForm.requirements}"></textarea>
		</div>
	</div>
	<div class="row cl" style="display:none">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>处理时间：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<input type="text" onfocus="WdatePicker({el:$dp.$('startupDate'),dateFmt:'yyyy-MM-dd'})" readonly="readonly"
			autocomplete="off" value="" id="processTimeString" name="processTimeString" class="input-text Wdate"
			th:value="${#dates.format(projectForm.processTime, 'yyyy-MM-dd')}"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>进度：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<input type="text" class="input-text" autocomplete="off"
				placeholder="请填写" id="projectProgress" name="projectProgress"
				th:value="${projectForm.projectProgress}"></input>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>是否置顶：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<select id="isTop" name="isTop"  class="text-input" >
				<option value="">待选择</option>
				<option value="1" th:selected="${projectForm.isTop eq 1}">是</option>
				<option value="0" th:selected="${projectForm.isTop eq 0}">否</option>
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>项目介绍：</label>
		<div class="formControls col-xs-5 col-sm-6">
			<!--注：id值不可变为【editorValue】，用于ueditor获取内容填充到富文本编辑器中-->
             <input id="editorValue"  class="form-label col-xs-16 col-sm-16" 
             	th:value="${projectForm.introduce}" type="hidden" />
             <script id="editor" name="introduce" type="text/plain" style="height:500px;">
             </script>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-2 col-sm-2 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;修改&nbsp;&nbsp;"/>
		</div> 
		<div class="col-xs-2 col-sm-2 col-xs-offset-0 col-sm-offset-0">
			<button class="btn radius" id="cancel" onclick="window_close();">取消</button>
		</div>
	</div>
	</form>
</article>

<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"  src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}"  src="lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">

$(function() {
	$('.demo').fSelect();
});
var result;
//选择省份事件
$("#province").change(function() {
	//先清空城市和区
	$("#city").empty();
	$("#areaId").empty();
	$('#city').append("<option value=''>待选择</option>");
	$('#areaId').append("<option value=''>待选择</option>");
	if($("#province").val()==""){
		//啥都不做
	}else{
		chooseDic("province",$("#province").val());
		var flag = false;
		for (i in result){
			$('#city').append("<option value='"+result[i].cityId+"'>"+result[i].name+"</option>");
		}
	}
});
//选择城市事件
$("#city").change(function() {
	//先清空规格
	$("#areaId").empty();
	$('#areaId').append("<option value=''>待选择</option>");
	if($("#city").val()==""){
		//啥都不做
	}else{
		chooseDic("city",$("#city").val());
		for (i in result){
			$('#areaId').append("<option value='"+result[i].areaId+"'>"+result[i].name+"</option>");
		}
	}
});
//选择下拉菜单时和后台要字典的交互方法
function chooseDic(who,code){
	var toServer={
		who : who,
		code : code,
	}
	//此处请求后台程序，下方是成功后的前台处理……
	$.ajax({
		type: 'POST',
		url: "/admin/projectmanager/getareadic",
		dataType: 'json',
		data:toServer,
		async:false,
		success: function(data){
			//返回服务器返回的字典对象
			result = data;
			
		},
		error:function(data) {
			console.log("错误!");
		},
	});
}
$(function(){
	
	$("#form-purchase-add").validate({
		rules:{
			name:{
				required:true,
			},
			typeCode:{
				required:true,
			},
			province:{
				required:true,
			},
			city:{
				required:true,
			},
			areaId:{
				required:true,
			},
			modelCode:{
				required:true,
			},
			stageCode:{
				required:true,
			},
			startupDateString:{
				required:true,
				compareCheck:true
			},
			deadlineString:{
				required:true,
				compareCheck:true
			},
			registrationDeadlineString:{
				required:true,
			},
			constructionBudget:{
				required:true,
				min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
                minNumber: $("#constructionBudget").val(),    //调用自定义验证
                budget: $("#constructionBudget").val() //费用之和
			},
			designBudget:{
				required:true,
				min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
                minNumber: $("#designBudget").val()    //调用自定义验证
			},
			planBudget:{
				required:true,
				min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
                minNumber: $("#planBudget").val()    //调用自定义验证
			},
			//dispatchCode:{
			//	required:true,
			//},
			processCode:{
				required:true,
			},
			releaseTimeString:{
				required:true,
			},
			processTimeString:{
				required:true,
			},
			projectProgress:{
				required:true,
				 digits:true,
				 min:0,
				 max:100,
			},
			pageView:{
				digits:true,
				 min:0,
			},
			finalPurchase:{
				//required:true,
				 number: true,     //输入必须是数字
                 min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
                 minNumber: $("#purchasePrice").val()    //调用自定义验证
			},
			qualityPrice:{
				required:true,
				number: true,     //输入必须是数字
                min: 0.01,          //输入的数字最小值为0.01，不能为0或者负数
                minNumber: $("#purchasePrice").val(),    //调用自定义验证
			}
		},
		onkeyup:false,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'get',
				url: "/admin/projectmanager/updateproject" ,
				success: function(data){
					if(data.code == "000000"){
							//禁止重复提交
							$('#subbtn').attr("type","button");
							layer.msg('修改成功!',{icon:1,time:1000},function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index); 
						});
					}else{
						layer.msg('修改失败!请重试',{icon:1,time:1000});
					}
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
		
		}
	});
});
//自定义validate验证输入的数字小数点位数不能大于两位
jQuery.validator.addMethod("minNumber",function(value, element){
    var returnVal = true;
    inputZ=value;
    var ArrMen= inputZ.split(".");    //截取字符串
    if(ArrMen.length==2){
        if(ArrMen[1].length>2){    //判断小数点后面的字符串长度
            returnVal = false;
            return false;
        }
    }
    return returnVal;
},"小数点后最多为两位");         //验证错误信息

//自定义时间验证信息，保证开始时间在结束时间之前
jQuery.validator.addMethod("compareCheck", function() {
   var date1= $("#startupDateString").val();
   var startLogTimeDate = new Date(Date.parse(date1.replace(/-/g, "/"))).getTime();
   var date2=  $("#deadlineString").val();var endLogTimeDate = new Date(Date.parse(date2.replace(/-/g, "/"))).getTime();
   if(endLogTimeDate<startLogTimeDate){
   	return false;
	}
   else{
       return true;
   }
}, "请保证启动日期在截至日期之前");

//自定义时间验证信息，工程总预算等于两阶段费用之和
jQuery.validator.addMethod("budget", function() {
	var designBudget = parseFloat( $('#designBudget').val());
	var planBudget = parseFloat($('#planBudget').val());
	var constructionBudget = parseFloat($('#constructionBudget').val());
   if(designBudget + planBudget != constructionBudget){
   	return false;
	}
   else{
       return true;
   }
}, "请保证总工程费用等于施工图阶段费用与方案阶段费用之和");

$('#cancel').on('click',function(){
	window.close();
});
//关闭窗口
function window_close(){
   	var index = parent.layer.getFrameIndex(window.name);
	parent.layer.close(index); 
}
//加载时请求回显省市区
$(function(){
	chooseDic("province",$("#province").val());
	for (i in result){
		$('#city').append("<option value='"+result[i].cityId+"'>"+result[i].name+"</option>");
		$('#city').val($('#cityRecord').text());
	}
	chooseDic("city",$("#city").val());
	for (i in result){
		$('#areaId').append("<option value='"+result[i].areaId+"'>"+result[i].name+"</option>");
		$('#areaId').val($('#areaRecord').text());
	}
