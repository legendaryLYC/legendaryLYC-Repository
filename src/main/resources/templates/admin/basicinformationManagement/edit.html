<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
	<title>设置修改 </title>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<style>
	#purRemarks{
		height:5em;
	}
	textarea{
		height:5em!important;
	}
	select{
		height:2.4em;
		border: solid 1px #ddd;
		width:100%;
	}
	.fs-wrap{
		width:100%;
		position:relative;
		top:8px;
	}
	.fs-label{
		height:1.4em;
		line-height:1.4em;
	}
	.fs-options{
		pointer-events:none;
	}
</style>
<article class="page-container">
	<form class="form form-horizontal" id="form-purchase-add" action="#" th:action="@{/admin/basicInformationManagement/edit}">
		<input type="hidden" name="save" value="true"/>
		<input type="hidden" name="isSelected" th:value="${basicInformation.isSelected}"/>
		<input type="hidden" name="id" th:value="${basicInformation.id}"/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>网站链接:</label>
			<div class="formControls col-xs-5 col-sm-6" readonly="readonly">
				<input type="text" class="input-text" autocomplete="off"
					placeholder="请填写" id="webUrl" name="webUrl"
					th:value="${basicInformation.webUrl}"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>网站标题：</label>
			<div class="formControls col-xs-5 col-sm-6" readonly="readonly">
				<input type="text" class="input-text" autocomplete="off"
					   placeholder="请填写" id="title" name="title"
					   th:value="${basicInformation.title}"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题图片：</label>
			<div class="formControls col-xs-5 col-sm-6" readonly="readonly">
				<img  style="width:100%;" th:src="${basicInformation.titleImg}" id="headImg"/>
				<input type="text" class="input-text upload-url" readonly="" autocomplete="off" th:value="${basicInformation.titleImg}"/>
				<a href="javascript:void();" class="btn btn-primary upload-btn" onclick="document.getElementById('headImage').click()"><i class="Hui-iconfont"style="width:70px;height:30px;"></i> 浏览文件</a>
				<input type="file"  multiple="multiple" name="headImage" id="headImage" class="input-file valid" style="z-index:-1;" onchange="changeImg('headImg','headImage')"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>页脚logo：</label>
			<div class="formControls col-xs-5 col-sm-6" readonly="readonly">
				<img  style="width:100%;" th:src="${basicInformation.footImg}" id="footImg"/>
				<input type="text" class="input-text upload-url" readonly="" autocomplete="off" th:value="${basicInformation.footImg}"/>
				<a href="javascript:void();" class="btn btn-primary upload-btn" onclick="document.getElementById('footImage').click()"><i class="Hui-iconfont"style="width:70px;height:30px;"></i> 浏览文件</a>
				<input type="file"  multiple="" name="footImage" id="footImage" class="input-file valid" style="z-index:-1;" onchange="changeImg('footImg','footImage')"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客服热线：</label>
			<div class="formControls col-xs-5 col-sm-6" readonly="readonly">
				<input type="text" class="input-text" autocomplete="off"
					   placeholder="请填写" id="phone" name="phone"
					   th:value="${basicInformation.phone}"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>ICP备案信息：</label>
			<div class="formControls col-xs-5 col-sm-6" readonly="readonly">
				<input type="text" class="input-text" autocomplete="off"
					   placeholder="请填写" id="icpInformation" name="icpInformation"
					   th:value="${basicInformation.icpInformation}"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>微信二维码：</label>
			<div class="formControls col-xs-5 col-sm-6" readonly="readonly">
				<img  style="width:100%;" th:src="${basicInformation.wechatImg}"  id="wei"/>
				<input type="text" class="input-text upload-url" readonly="" autocomplete="off" th:value="${basicInformation.wechatImg}"/>
				<a href="javascript:void();" class="btn btn-primary upload-btn" onclick="document.getElementById('wechat').click()"><i class="Hui-iconfont"style="width:70px;height:30px;"></i> 浏览文件</a>
				<input type="file"  multiple="" name="wechat" id="wechat" class="input-file valid" style="z-index:-1;" onchange="changeImg('wei','wechat')"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱地址：</label>
			<div class="formControls col-xs-5 col-sm-6" readonly="readonly">
				<input type="text" class="input-text" autocomplete="off"
					   placeholder="请填写" id="emailAddress" name="emailAddress"
					   th:value="${basicInformation.emailAddress}"/>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-2 col-sm-2 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;修改&nbsp;&nbsp;"/>
			</div>
			<div class="col-xs-2 col-sm-2 col-xs-offset-0 col-sm-offset-0">
				<button class="btn radius" id="cancel" onclick="window_close();">取消</button>
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去--> 
<div th:replace="_footer :: footerjs"></div>
 <!--/_footer 作为公共模版分离出去-->
<!--引入百度富文本编辑器开始-->
<div th:replace="_ueditor :: ueditor"></div>

<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"  src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}"  src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" th:src="@{/lib/select/fSelect.js}" src="lib/select/fSelect.js"></script>
<script type="text/javascript">

$(function() {
	$('.demo').fSelect();
});

$(function(){
	
	$("#form-purchase-add").validate({
		rules:{
			webUrl:{
				required:true,
			},
			title:{
				required:true,
			},
			titleImg:{
				required:true,
			},
			phone:{
				required:true,
			},
			icpInformation:{
				required:true,
			},
			wechatImg:{
				required:true,
			},
			emailAddress:{
				required:true,
				email:true,
			},
			footImg:{
				required:true,
			},
		},
		onkeyup:false,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "/admin/basicInformationManagement/edit" ,
				success: function(data){
					if(data == 1){
							//禁止重复提交
							$('#subbtn').attr("type","button");
							layer.msg('修改成功!',{icon:1,time:1000},function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index); 
						});
					}else{
						layer.msg('修改失败!请重试',{icon:5,time:1000});
					}
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:5,time:1000});
				}
			});
		
		}
	});
});


$('#cancel').on('click',function(){
	window.close();
});
//关闭窗口
function window_close(){
   	var index = parent.layer.getFrameIndex(window.name);
	parent.layer.close(index); 
}

function changeImg(imgId,fileId){
	var reads = new FileReader();
	f = document.getElementById(fileId).files[0];
	reads.readAsDataURL(f);
	reads.onload = function(e) {
		document.getElementById(imgId).src = this.result;
	};
}
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
