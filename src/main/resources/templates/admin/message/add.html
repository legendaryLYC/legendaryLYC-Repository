<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>编辑通告 </title>
</head>
<body>
<style>
	#remarks{
		height:5em;
	}
	select{
		height:2.6em;
		width:24.3em;
		border: solid 1px #ddd;
	}
	#reset{
		margin-left:10px;
	}
</style>
<article class="page-container">
	<form class="form form-horizontal" id="form-purchase-updateOrder" action="#" th:action="@{/admin/message/addMessage}">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否为全部用户可见：</label>
		<div class="formControls col-xs-7 col-sm-8">
		  <div class="radio-box" style= "margin-left:100px;">
			<input name="isall"  value = 1 type="radio" id="isallTrue" checked="checked"/>是
			</div>
			  <div class="radio-box">
			<input name="isall"  value = 2 type="radio" id="isallFalse"  />否
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>通知类型：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<select class="input-text" name="notifyType" id="notifyType" >
			 <option  text='系统通知' value='系统通知'>系统通知</option>
			 <option  text='服务通知' value='服务通知'>服务通知</option>
			 <option  text='交易通知' value='交易通知'>交易通知</option>
			 </select>
		</div>
	</div>
	<div class="row cl" style="display:none;" id = "send">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>接收人：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"   name="acceptUser" id="acceptUser"/>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
		<div class="formControls col-xs-5 col-sm-5">
			<input type="text" class="input-text"   name="title" id="title"/>
		</div>
	</div>
	<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编辑通告内容</label><br>
			<div class="formControls col-xs-7 col-sm-7">
				<textarea id="message" name="message" class="input-text"  type="text" style="height:300px;"></textarea>
			</div>
		</div>
		<div class="row cl">
		<div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
			<input class="btn radius" id="reset" type="button" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
		</div> 
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去--> 
<div th:replace="_footer :: footerjs"></div>

<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"  src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}"  src="lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript" charset="utf-8" th:src="@{/lib/ueditor/1.4.3/ueditor.config.js}" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/lib/ueditor/1.4.3/ueditor.all.min.js}" src="lib/ueditor/1.4.3/ueditor2.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->

<script type="text/javascript" charset="utf-8" th:src="@{/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js}" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">



 $(function(){
	 
	$("#form-purchase-updateOrder").validate({
		rules:{
			notifyType:{
				required:true,
			},
			title:{
				required:true,
			},
			message:{
				required:true,
			},
			acceptUser:{
				required:true,
			},
			editor:{
				required:true,
			}
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/admin/message/addMessage" ,
				success: function(data){
					if(data.code == "000000"){
						//禁止重复提交
						$('#subbtn').attr("type","button");
						layer.msg('发布成功!',{icon:1,time:1000},function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index); 
						});
					}else{
						layer.msg('发布失败!请重试',{icon:5,time:1000});
					}
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:5,time:1000});
				}
			});
		}
	});
}); 



 
//自定义validate验证输入的数字小数点位数不能大于两位
jQuery.validator.addMethod("minNumber",function(value, element){
    var returnVal = true;
    inputZ=value;
    var ArrMen= inputZ.split(".");    //截取字符串
    if(ArrMen.length==2){
        if(ArrMen[1].length>2){    //判断小数点后面的字符串长度
            returnVal = false;
            return false;
        }
    }
    return returnVal;
},"小数点后最多为两位");         //验证错误信息

//重置按钮
$('#reset').on('click',function(){
	$('.input-text').val("");
	$('.text-input').prop('selectedIndex', 0);
	$("#send").css('display','none');

	$("#isallTrue").prop('checked',true);
	$("#isallTrue").prop('checked',true);
	var editorBox = UE.getEditor('editor');
	editorBox.setContent('');
});

$(document).ready(function() {
    $('input[type=radio][name=isall]').change(function() {
        if (this.value == 1) {
        	$("#send").css('display','none');
        }
        else if (this.value == 2) {
        	$("#send").css('display','block');
        }
    });
});

</script>

</body>
</html>
