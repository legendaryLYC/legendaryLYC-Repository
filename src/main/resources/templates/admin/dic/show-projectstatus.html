<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="_meta :: header">
	<title>状态列表</title>
</head>
<body>
<!--<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 字典管理 <span class="c-gray en">&gt;</span>工程状态 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>-->
<div class="page-container">
	<form action="#" th:action="@{/admin/projectstatus/selectprojectstatus}"  method="post">

		<div class="layui-body">
			<!-- 内容主体区域 -->
			<fieldset class="layui-elem-field">
				<legend>工程状态列表</legend>
				<div class="layui-field-box">
					<div class="search_condition">
						<div class="layui-form-item ">
							<div class="row">
								<div class="col-xs-12 col-sm-3">
									<input type="text" class="input-text wei-input"  placeholder="输入工程状态描述" id="" th:value="${description}" name="description"/>
								</div>
								<div class="col-xs-12 col-sm-2">
									<button type="submit" class="layui-btn layui-btn-success radius " id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜工程状态</button>
								</div>
							</div>
						</div>
					</div>
					<hr style="margin: 0">
					<div class="cl pd-5 bg-1 bk-gray">
						<span class="l">
						<a href="javascript:;" th:onclick="'javascript:deleteAll(\''+@{/admin/projectstatus/deleteAll}+'\')'"  class="layui-btn  layui-btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
						<a href="javascript:;" onclick="projectstatus_add('添加工程状态','/admin/projectstatus/addprojectstatus',800,300)" class="layui-btn  layui-btn-normal radius"><i class="Hui-iconfont">&#xe600;</i> 添加状态</a>
						</span>
						<span class="r wei-height">共有数据：<strong th:text="${pageInfo.total}"></strong> 条</span>
					</div>
					<hr>
					<table class="layui-table text-c">
						<thead>
						<tr class="text-c">
							<th width="25"><input type="checkbox" name="" value=""/></th>
							<th width="40">编号</th>
							<th width="150">工程状态编号</th>
							<th width="150">工程状态描述</th>
							<th width="100">操作</th>
						</tr>
						</thead>
						<tbody>
						<tr class="text-c" th:if="${pageInfo.list.size() == 0}"><td colspan="15"><strong>暂无数据</strong></td></tr>
						<tr class="text-c" th:each="projectstatus,count:${pageInfo.list}">
							<td><input type="checkbox" value="1" th:value="${projectstatus.id}" name="id"/></td>
							<td th:text="${count.count}"></td>
							<td th:text="${projectstatus.code}"></td>
							<td th:text="${projectstatus.description}"></td>
							<td class="td-manage">
								<a title="编辑信息" href="javascript:;" th:onclick="'javascript:projectstatus_edit(\'编辑工程状态信息\',\'/admin/projectstatus'+@{/updatebyid}+'/'+${projectstatus.id}+'\',800,300)'" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
								<a title="删除"    href="javascript:;" th:onclick="'javascript:projectstatus_del(this,\'/admin/projectstatus'+@{/deleteprojectstatus}+'/'+${projectstatus.id}+'\')'" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</fieldset>
		</div>
		<div th:include="_pagination :: page"></div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs">
</div>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" th:src="@{/lib/datatables/1.10.0/jquery.dataTables.min.js}" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
	/*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */
	/*工程状态-增加*/
	function projectstatus_add(title,url,w,h){
		layer_show(title,url,w,h);
	}
	/*工程状态-编辑*/
	function projectstatus_edit(title,url,w,h){
		layer_show(title,url,w,h);
	}
	/* 工程状态-删除 */
	function projectstatus_del(obj,url){
		layer.confirm('确认要删除吗？',function(index){
			$.ajax({
				type: 'POST',
				url: url,
				dataType: 'json',
				success: function(data){
					if(data == 1){
						layer.msg('删除成功!',{icon:6,time:1000});
						window.location.reload();
					}else{
						layer.msg('删除失败!',{icon:5,time:1000});
					}
				},
				error:function(data) {
					console.log(data.msg);
				},
			});
		});
	}
	/* 工程状态批量删除 */
	function deleteAll(url){
		var _list = new Array();
		$('input[name="id"]:checked').each(
				function (i) {
					_list[i] = $(this).val();
				});
		if(_list.length == 0){
			layer.msg("请选择删除的工程状态");
			return false;
		}
		layer.confirm('确定要删除选中的全部数据吗？', {
			btn : [ '确定', '取消' ]
			// 按钮
		}, function() {
			$.ajax({
				url:url,// 跳转到 action
				data:JSON.stringify(_list),
				type:'post',
				cache:false,
				dataType:'json',
				contentType:"application/json",  //发送信息至服务器时内容编码状态。
				success:function(data) {
					if(data == 1){
						layer.msg('删除成功!',{icon:6,time:1000});
						window.location.reload();
					}else{
						layer.msg('删除失败!',{icon:5,time:1000});
					}
				},
				error : function() {
					layer.msg("异常！");
				}
			});
		}, function() {

		});
	}
</script>
</body>
</html>
