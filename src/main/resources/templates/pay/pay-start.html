<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <title>第三方支付</title>
</head>
<body th:if="${result.code eq '000000' and result.data ne '2'}" th:utext=${result.message}>
</body>
<body>
    <p th:if="${result.code eq '999999'}" th:text=${result.message}/>
    <img th:if="${result.code eq '000000' and  result.data eq '2'}" th:src="${result.message}"/>
</body>
</html>
