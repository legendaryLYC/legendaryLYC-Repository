<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<script src="../static/js/ueditor/ueditor.js"></script>
<body>
<div th:fragment="js">
    <script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" th:src="@{/h-ui/js/H-ui.min.js}" src="static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.js}" src="static/h-ui.admin/js/H-ui.admin.js"></script>
    <script data-n-head="true" th:src="@{/font/js/jquery.page.js}" src="font/js/jquery.page.js"></script>
    <script data-n-head="true" th:src="@{/font/js/index.js}" src="js/index.js"></script>
    <script data-n-head="true" th:src="@{/js/common/layer.js}" src="js/common/layer.js"></script>
    <script data-n-head="true" th:src="@{/js/common/file.js}" src="js/common/file.js"></script>
    <script type="text/javascript" th:src="@{/js/common/local.js}" src="js/common"></script>
    <!--/_footer 作为公共模版分离出去-->
    <!-- 项目根路径 -->
    <input type="hidden" name="baseUrl" id="baseUrl" th:value="@{/}" />
    <script type="text/javascript">
        $(function(){
            var pages = Number($('#pages').val());
            var pageNum = Number($('#pageNum').val());
            $(".pageDiv").createPage({
                pageCount:pages,//总页数
                current:pageNum,//当前页
                turndown:'true',//是否显示跳转框，显示为true，不现实为false,一定记得加上引号...
                backFn:function(pageNum){
                    $('#pageNum').val(pageNum);
                    $('form').submit();
                }
            });
        })
    </script>
</div>
</body>
</html>
