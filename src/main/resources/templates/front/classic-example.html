<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:include="front/common/_meta :: header">
 </head>
 <body data-n-head=""> 
  <div data-server-rendered="true" id="__nuxt"> 
   <div class="nuxt-progress" style="width:0%;height:2px;background-color:#3B8070;opacity:0;"></div> 
   <div id="__layout"> 
    <div> 
     <div>
      <!-- 公共顶部header -->
      <header th:include="front/common/_header :: header" class="header" data-v-8e52717c></header>
      <!-- 公共导航 -->
      <nav th:include="front/common/_nav :: nav" class="nav_index" data-v-bdccf15a></nav>
      <div class="asider"> 
       <ul></ul> 
      </div> 
      <div class="content"> 
       <div class="case_banner">
        <!--<img th:src="@{/font/images/case_02.d943efa.jpg}" src="images/case_02.d943efa.jpg" alt="" />-->
       </div>
       <div class="case_content"> 
        <div class="container"> 
         <div class="case_bg_color"> 
          <ul class="case_ul">
           <li th:each="example:${pageInfo.list}">
            <div> 
              <a href="" th:href="@{/detail}+'?exampleid='+${example.getId()}">
              <div class="case_ul_img"> 
               <img data-v-27298642 th:src="${example.getCoverImage()}" alt="" />
              </div> 
              <div class="main4_hover main4_li_list"> 
               <h4 th:text="${example.getProjectName()}"></h4>
              </a> 
            </div>
           </li>
          </ul>
             <!--前台分页模板（替换action内容） 开始 -->
          <form action="#" th:action="@{/classicexample}"  method="post">
            <div class="pageDiv"></div>
            <input th:type="hidden" name="pageNo" id="pageNum" th:value="${pageInfo.pageNum}"/>
            <input th:type="hidden" id="pages" th:value="${pageInfo.pages}"/>
            <input th:type="hidden" name="pageSize" value="16"/>
          </form>
             <!--前台分页模板  结束-->
         </div>
        </div>
       </div>
      </div>
      <!-- 公共底部 -->
      <div th:include="front/common/_footer :: footer" id="footer" data-v-407369c6 data-v-2a183b29></div>
     </div>
    </div> 
   </div> 
  </div>
  </div>
  <!-- 公共js -->
  <div th:include="front/common/_js :: js"></div>

 <script>
  //默认页码
  $(function(){
   $(".countYe").find("input").val($('#pages').val());
  });
 </script>
 </body>
</html>
